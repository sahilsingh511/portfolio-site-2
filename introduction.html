<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portfolio</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="introduction.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar">
			<a href="#"><i class="fab fa-canadian-maple-leaf fa-lg"></i> PORTFOLIO</a>
			<a><button class="btn home"><i class="fas fa-home"></i> Home</button></a>
		</nav>
		<div class="page">
			<div class="side">
				<div class="imag"><img src="as.jpg"></div>
				<div class="info">
					<h2>Sahil Singh</h2>
					<ul class="list" type="none">
						<li><i class="fab fa-facebook fa-2x"></i></li>
						<li><i class="fab fa-twitter fa-2x"></i></li>
						<li><i class="fab fa-instagram fa-2x"></i></li>
						<li><i class="fab fa-github fa-2x"></i></li>
					</ul>
				</div>
				<div class="options">
					<a href="#"><i class="fas fa-home fa-1x"></i> Home</a>
					<a href="#"><i class="fas fa-address-card fa-1x"></i> About</a>
					<a href="#"><i class="fas fa-file fa-1x"></i> Resume</a>
					<a href="#"><i class="fab fa-servicestack"></i> Services</a>
					<a href="#"><i class="fas fa-id-card-alt fa-1x"></i> Contact</a>
				</div>
			</div>
			<button class="btn clap">&#9776;</button>
			<div id="content">
				<h1>Sahil Singh</h1>
				<h3>I'm a <span class="effect"></span></h3>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var bar=document.querySelector('.side');
		var button=document.querySelector('.clap');
		button.addEventListener("click", toggle);
		function toggle(){
		  bar.classList.toggle("toggle");
		}
	</script>
	<script type="text/javascript">
     var typed = new Typed('.effect', {
     strings: ["Developer", "Designer", "Believer", "Artist"],
     typeSpeed: 50,
     backSpeed: 50,
     smartBackspace: true,
     loop: true
     });
    </script>
</body>
</html>
